<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest api Countries - Kevinhernandez97 and Mooenz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,300;1,600;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <section class="main__container-header">
      <header class="header">
        <div class="header__title">
          <h1>Where in the world?</h1>
        </div>
        <div class="header__darkMode">
          <div class="darkMode">
            <p><span class="icon-darkMode"> </span> Dark Mode</p>
          </div>
        </div>
      </header>
      <section class="section-input">
        <div>
          <input
            class="search-country-input"
            type="text"
            placeholder="Search for a country..."
          />
        </div>
        <div class="filter-region-search">
          <div class="filter-region">
            <h2>Filter by Region <span class="arrow-down-filter"> </span></h2>
          </div>
          <div class="filter-list">
            <ul>
              <li>Africa</li>
              <li>America</li>
              <li>Asia</li>
              <li>Europe</li>
              <li>Oceania</li>
            </ul>
          </div>
        </div>
      </section>
      <main id="countries-map"></main>
    </section>
    <script src="./src/index.js" defer type="module"></script>
  </body>
</html>
